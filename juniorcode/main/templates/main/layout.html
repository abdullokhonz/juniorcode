{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JuniorCode</title>
    <link rel="shortcut icon" href="{% static 'main/img/juniorcode_ispb.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>

<body>
    <div class="bg">
        {# <img src="{% static 'main/img/bg.svg' %}" alt="bg"> #}
    </div>

    <aside>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'main/img/juniorcode_ispb.png' %}" alt="Logo" width="auto" height="48"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            <img src="{% static 'main/img/juniorcode_ispb.png' %}" alt="Logo" width="auto" height="48"
                                class="d-inline-block align-text-top">
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Закрыть"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'main' %}">
                                    <i class="fa-solid fa-house" style="margin-left: 3.5px;"></i> Главная
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'all_students' %}">
                                    <i class="fa-solid fa-user" style="margin-left: 3.5px;"></i> Студенты
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'all_teachers' %}">
                                    <i class="fa-solid fa-chalkboard-user"></i> Преподователи
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'all_courses' %}">
                                    <i class="fa-solid fa-school"></i> Курсы
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <span class="col-md-4 mb-0" style="color: #fff;">© 2024 JuniorCode</span>
                <img src="{% static 'main/img/juniorcode_ispb.png' %}" alt="Logo" width="auto" height="64"
                    class="mb-3 me-2 mb-md-0">
                <ul class="nav col-md-4 justify-content-end list-unstyled d-felx">
                    <li class="ms-3">
                        <a href="#" style="color: #fff;" class="footer-a">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="#" style="color: #fff;" class="footer-a">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="#" style="color: #fff;" class="footer-a">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
</body>

</html>
